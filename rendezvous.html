<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Scheduler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea, select {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 100px;
            resize: vertical;
        }
        button {
            background-color: #25D366;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-right: 10px;
        }
        button:hover {
            background-color: #128C7E;
        }
        #sendNow {
            background-color: #075e54;
        }
        .message-container {
            margin-top: 20px;
            padding: 10px;
            border-radius: 4px;
            display: none;
        }
        .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <h2>WhatsApp Message Manager</h2>
    
    <div class="form-group">
        <label for="phoneNumber">Phone Number (with country code):</label>
        <input type="text" id="phoneNumber" placeholder="e.g., 1234567890" value="1234567890">
    </div>

    <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" placeholder="Type your message here...">Hello! This is a test message.</textarea>
    </div>

    <div class="form-group">
        <label for="sendOption">Send Option:</label>
        <select id="sendOption" onchange="toggleManualEntry()">
            <option value="now">Send Now</option>
            <option value="manual">Let me decide when to send</option>
        </select>
    </div>

    <div id="manualControls" style="display: none;">
        <p>Click the button below when you're ready to send the message:</p>
        <button id="manualSendBtn" onclick="sendManualMessage()">ðŸ“¤ Send Message Now</button>
    </div>

    <div class="form-group" id="sendNowControls">
        <button id="sendNow" onclick="sendMessageNow()">ðŸ“± Send WhatsApp Message Now</button>
    </div>

    <div id="messageContainer" class="message-container"></div>

    <script>
        function toggleManualEntry() {
            const sendOption = document.getElementById('sendOption').value;
            const manualControls = document.getElementById('manualControls');
            const sendNowControls = document.getElementById('sendNowControls');
            
            if (sendOption === 'manual') {
                manualControls.style.display = 'block';
                sendNowControls.style.display = 'none';
            } else {
                manualControls.style.display = 'none';
                sendNowControls.style.display = 'block';
            }
        }

        function validateInputs() {
            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const message = document.getElementById('message').value.trim();

            if (!phoneNumber) {
                showMessage('Please enter a phone number', 'error');
                return false;
            }

            if (!message) {
                showMessage('Please enter a message', 'error');
                return false;
            }

            // Basic phone number validation (allowing only digits and + sign)
            const phoneRegex = /^\+?[\d\s-]+$/;
            if (!phoneRegex.test(phoneNumber)) {
                showMessage('Please enter a valid phone number', 'error');
                return false;
            }

            return true;
        }

        function sendMessageNow() {
            if (!validateInputs()) return;

            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const message = document.getElementById('message').value.trim();

            // Clean phone number (remove spaces, dashes, etc.)
            const cleanNumber = phoneNumber.replace(/[\s-]/g, '');
            
            // Encode the message for URL
            const encodedMessage = encodeURIComponent(message);
            
            // Create WhatsApp URL
            const whatsappUrl = `https://wa.me/${cleanNumber}?text=${encodedMessage}`;
            
            // Open WhatsApp in new tab
            window.open(whatsappUrl, '_blank');
            
            showMessage('WhatsApp opened! You can now send your message.', 'success');
        }

        function sendManualMessage() {
            if (!validateInputs()) return;

            const phoneNumber = document.getElementById('phoneNumber').value.trim();
            const message = document.getElementById('message').value.trim();

            // Clean phone number (remove spaces, dashes, etc.)
            const cleanNumber = phoneNumber.replace(/[\s-]/g, '');
            
            // Encode the message for URL
            const encodedMessage = encodeURIComponent(message);
            
            // Create WhatsApp URL
            const whatsappUrl = `https://wa.me/${cleanNumber}?text=${encodedMessage}`;
            
            // Open WhatsApp in new tab
            window.open(whatsappUrl, '_blank');
            
            showMessage('WhatsApp opened! You can now review and send your message.', 'success');
        }

        function showMessage(text, type) {
            const container = document.getElementById('messageContainer');
            container.textContent = text;
            container.className = `message-container ${type}`;
            container.style.display = 'block';
            
            // Auto hide after 5 seconds
            setTimeout(() => {
                container.style.display = 'none';
            }, 5000);
        }

        // Add keyboard shortcut (Enter key) for sending
        document.getElementById('message').addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && e.ctrlKey) {
                const sendOption = document.getElementById('sendOption').value;
                if (sendOption === 'now') {
                    sendMessageNow();
                } else {
                    sendManualMessage();
                }
            }
        });

        // Initialize
        toggleManualEntry();
    </script>
</body>
</html>
